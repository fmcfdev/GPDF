<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GPDF - Ultra Merge</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div id="loaderOverlay" class="overlay">
      <div class="loader-content">
        <h3>Processando PDFs...</h3>
        <div class="progress-wrapper">
          <div id="progressBar" class="progress-bar"></div>
        </div>
        <p id="progressText">0%</p>
      </div>
    </div>

    <div class="container" id="dropZone">
      <h2>GPDF - Junção em Massa</h2>

      <p class="selector">Arraste os PDFs aqui ou clique para selecionar</p>

      <input
        type="file"
        id="fileInput"
        multiple
        accept="application/pdf"
        style="display: none"
      />

      <div class="filter-container">
        <input type="text" id="filterInput" placeholder="Filtrar na lista..." />
        <button id="clearFilterBtn" title="Limpar Filtro">×</button>
      </div>

      <div id="fileList"></div>

      <div class="actions">
        <button id="mergeBtn" disabled>Juntar e Baixar PDF</button>
        <button id="clearAllBtn" class="btn-clear" style="display: none">
          Limpar Tudo
        </button>
      </div>
      <div id="statusUpdate"></div>
    </div>

    <script src="./assets/js/lib/pdf-lib.min.js"></script>
    <script src="./assets/js/app.js"></script>
  </body>
</html>
